<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branching and Feature Integration</title>
    <link rel="stylesheet" href="exp-2.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Project</h1>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Us</h2>
        <p>
            We are a passionate team dedicated to creating high-quality web solutions. 
            Our goal is to build clean, efficient, and scalable applications that solve real-world problems.
        </p>
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 My Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
